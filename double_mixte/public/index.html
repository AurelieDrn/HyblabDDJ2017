<!DOCTYPE html>
<html lang="fr"> <!-- Notre page est en français -->
	<head>
    <!-- Il est obligatoire de préciser un encodage de caractères et un titre pour la page -->
    <meta charset="utf-8">
    <title>Hyblab 2016</title>
		<!-- Basic viewport setting for mobile friendly page -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	
		<!-- Those polyfills are required so that old browsers support fetch mecanism -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js" defer ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js" defer></script>
		<!-- Simple sample script that loads data from a dummy json file -->
		<script src="js/example.js" defer></script>
		<!-- Full page slider -->
		<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.fullPage.js"></script>
		<!-- Bar Chart -->
		<link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/16.2.4/css/dx.spa.css" />
    	<link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/16.2.4/css/dx.common.css" />
    	<script src="https://cdn3.devexpress.com/jslib/16.2.4/js/dx.all.js"></script>
    	<!-- Données et graphiques -->
    	<script src="data/2013-data.js"></script>
    	<script src="js/2013-chart.js"></script>
    	
    	<!-- Bootstrap Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script type="text/javascript">
			$(document).ready(function() {
				$('#fullpage').fullpage({
					sectionsColor: ['#ffffff'],
					anchors: ['firstPage'],
					menu: '#menu',
					scrollingSpeed: 1000
				});
			});
		</script>
		<!-- Déclaration de la feuille de style du document -->
		<!-- Chargé en dernier pour override les autres feuilles de style -->
    	<link rel="stylesheet" href="css/style.css">
  	</head>
  	<body>
	    <!-- Ce conteneur est la seule balise div que l'on s'autorise pour effectuer la mise en page du site -->
	    <!-- On pourrait bien sûr en ajouter d'autres pour se faciliter la mise en page -->
	    <!-- Mais on va s'efforce de respecter et brouiller le moins possible la structure logique du contenu -->
	    <div id="container">
			<div id="fullpage">
			    <div class="section">
			    	    <div class="slide"> 
			    	    	<p align="center">Page d'accueil</p>
			    	    	<p align="center">Here is some data from a json file : <span id="data"></span><p>
			    	    </div>
						<div class="slide"> 
							<p align="center">Page d'introduction</p>
						</div>
						<div class="slide">
							<p align="center">2011</p>
						</div>
						<div class="slide">
							<p align="center">2012</p>
						</div>
						<div class="slide">
							<p align="center">2013</p>
							<div class="row">
								<div class="col-md-4"></div>
								<div class="col-md-4">
									<div id="chart"></div>
								</div>
								<div class="col-md-4"></div>
								</div>
							
						</div>
						<div class="slide">
							<p align="center">2014</p>
						</div>
						<div class="slide">
							<p align="center">2015</p>
						</div>
						<div class="slide">
							<p align="center">2016</p>
						</div>
			    </div>
			</div>
		    <!-- Notre pied de page -->
		    <footer>
		      	<p>Copyright Hyblab team 2017</p>
		    </footer>
	    </div>
  	</body>
</html>
